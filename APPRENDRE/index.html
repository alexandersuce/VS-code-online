<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Code en Ligne</title>
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/visual-studio-code-1.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-container" id="editor-container">
            <div class="line-numbers" id="line-numbers"></div>
            <textarea class="prompt language-markup" id="code-input" placeholder="Codez ici..."></textarea>
            <div class="buttons">
                <button class="btn" onclick="enregistrerCode()">Enregistrer</button>
            </div>
        </div>
        <div class="preview-container">
            <h2>Prévisualisation</h2>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="learn.js" ></script>
</body>
</html>
